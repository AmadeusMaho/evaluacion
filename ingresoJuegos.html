    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="text-align: center; font-size: 20px; background-color: #202043; color: whitesmoke; font-weight: bold;">
                        Subir Nuevo Juego
                    </div>
                    <div class="card-body" style="background-color: #2f2c58;">
                        <form>
                            <div class="mb-3">
                                <label for="nJuego" class="form-label" style="color: whitesmoke;">Nombre del juego</label>
                                <input type="name" name="txtJuego" class="txtJuego form-control" id="nJuego" aria-describedby="emailHelp" style="background-color: #14142b; border-color: #202043; color: white; " placeholder="Ingresa el el nombre del juego">
                            </div>
                            <div class="mb-3">
                                <label for="nDev" class="form-label" style="color: whitesmoke;">Desarrollador</label>
                                <input type="name" name="txtNombre" class="txtDev form-control" id="nDev" style="background-color: #14142b; border-color: #202043; color: white;" placeholder="Ingresa el nombre del desarrollador">
                            </div>
                            <div class="mb-3 d-flex flex-column">
                                <label for="descJuego" class="form-label" style="color: whitesmoke;">Descripción</label>
                                <textarea name="txtDesc" id="descJuego" class=" txtDesc flex-grow-1 rounded-3" rows="5" style="background-color: #14142b; border-color: #202043; color: white" placeholder="Ingresa una descripción"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precioJuego" class="form-label" style="color: whitesmoke;">Precio</label>
                                <input type="text" name="txtPrecio" class="txtPrecio form-control" id="precioJuego" style="background-color: #14142b; border-color: #202043; color: white" placeholder="Ingresa un precio">
                            </div>
                            <div class="mb-3">
                              <label for="stockJuego" class="form-label" style="color: whitesmoke;">Stock</label>
                              <input type="number" name="txtStock" class="txtStock form-control" id="stockJuego" min=0 style="background-color: #14142b; border-color: #202043; color: white;" placeholder="Ingresa un precio">
                            </div>
                            <div class="mb-3">
                              <label for="imgJuego" class="form-label" style="color: whitesmoke;">Imagen del Juego</label>
                              <input type="file" name="fileJuego" class="fileJuego form-control" id="imgJuego" style="background-color: #14142b; border-color: #202043; color: white;">
                          </div>
                          <div class="mb-3">
                            <label for="clavesJuego" class="form-label" style="color: whitesmoke;">Claves (Encriptadas, zip o rar)</label>
                            <input type="file" name="fileClaves" class="fileClaves form-control" id="clavesJuego" style="background-color: #14142b; border-color: #202043; color: white;">
                        </div>
                          <div class="row">
                            <div class="col-5 pt-2 mt-auto">
                              <h6 style="color: whitesmoke;">Tipo de clave:</h6>
                              <select class="selectClave form-select form-select-sm" aria-label="Default select example" name="txtRegion" style="background-color: #14142b; border-color: #202043; color: white">
                                <option selected>Seleccionar tipo de claves</option>
                                <option value="1">Clave de Steam</option>
                                <option value="2">Clave de XBOX</option>
                              </select>
                            </div>
                            
                            <div class="row">
                              <div class="col pt-4 justify-content-start d-flex">
                                <button type="submit" class="btn float-end me-auto" style="background-color: #11ced0; font-weight: bold; color: #05030d;" id="limpiarRegistro">Limpiar</button>
                              </div>
                              <div class="col pt-4">
                                <button type="submit" class="btn float-end me-auto" style="background-color: #11ced0; font-weight: bold; color: #05030d;" id="enviarRegistro">Registrar juego</button>
                              </div>
                            </div>
                            
                            <div>
                        </form>
