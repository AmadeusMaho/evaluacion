    <a href="Login.html" id="logintext" class="ms-auto d-none d-lg-block" style="text-decoration: none; color: white; padding-right: 7px;">Registrarse</a>

      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="45" fill="currentColor" class="bi bi-person-circle d-none d-lg-block" viewBox="0 0 16 16" style="color: whitesmoke;">

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
            <form class=" d-flex d-lg-none" role="search">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="text-align: center; font-size: 20px; background-color: #202043; color: whitesmoke; font-weight: bold;">
                        Registro M2A
                    </div>
                    <div class="card-body" style="background-color: #2f2c58;">
                        <form>
                            <div class="mb-3">
                                <label for="rut" class="form-label" style="color: whitesmoke;">RUT</label>
                                <input type="name" name="txtRut" class="txtRut form-control" id="rut" aria-describedby="emailHelp" style="background-color: #14142b; border-color: #202043; color: white; " placeholder="Sin puntos y con guión.">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label" style="color: whitesmoke;">Nombre</label>
                                <input type="name" name="txtNombre" class="txtNombre form-control" id="nombre" style="background-color: #14142b; border-color: #202043; color: white;" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label" style="color: whitesmoke;">Apellido</label>
                                <input type="lastname" name="txtApellido" class="txtApellido form-control" id="apellido" style="background-color: #14142b; border-color: #202043; color: white" placeholder="Ingresa tu apellido">
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label" style="color: whitesmoke;">Email</label>
                                <input type="email" name="txtEmail" class="txtEmail form-control" id="correo" style="background-color: #14142b; border-color: #202043; color: white" placeholder="Ingresa tu email">
                            </div>
                            <div class="mb-3">
                              <label for="telefono" class="form-label" style="color: whitesmoke;">Teléfono</label>
                              <input type="tel" name="txtTelefono" class="txtTelefono form-control" id="telefono" style="background-color: #14142b; border-color: #202043; color: white" placeholder="Ingresa tu número de teléfono">
                          </div>
                          <div class="row">
                            <div class="col-5 pt-2 mt-auto">
                              <h6 style="color: whitesmoke;">Elige tu región:</h6>
                              <select class="selectRegion form-select form-select-sm" aria-label="Default select example" name="txtRegion" style="background-color: #14142b; border-color: #202043; color: white">
                                <option selected>Seleccionar Región</option>
                                <option value="1">Región Metropolitana</option>
                                <option value="2">Región de Arica y Parinacota</option>
                                <option value="3">Región de Antofagasta</option>
                                <option value="4">Región de Atacama</option>
                                <option value="5">Región de Coquimbo</option>
                                <option value="6">Región de Valparaíso</option>
                                <option value="7">Región de O'Higgins</option>
                                <option value="8">Región del Maule</option>
                                <option value="9">Región del Ñuble</option>
                                <option value="10">Región del Biobío</option>
                                <option value="11">Región de la Araucanía</option>
                                <option value="12">Región de los Ríos</option>
                                <option value="13">Región de los Lagos</option>
                                <option value="14">Región de Aysén</option>
                                <option value="15">Región de Magallanes</option>
                              </select>
                            </div>
                            <div class="col-5 offset-2 pt-2 mt-auto">
                              <h6 style="color: whitesmoke;">Elige tu nivel educacional:</h6>
                              <select class="selectEd form-select form-select-sm" aria-label="Default select example" style="background-color: #14142b; border-color: #202043; color: white">
                                <option selected>Seleccionar</option>
                                <option value="1">Nivel básico inconcluso</option>
                                <option value="2">Nivel básico</option>
                                <option value="3">Nivel medio</option>
                                <option value="4">Nivel medio inconcluso</option>
                                <option value="5">Estudiante universitario</option>
                                <option value="6">Título universitario</option>
                                <option value="7">Magister</option>
                                <option value="8">Doctorado</option>
                              </select>
                            </div>
                            <div class="row">
                              <div class="col-md-6 mb-3 pt-3">
                                <label for="edad" class="form-label" style="font-weight: bold;">Fecha de nacimiento:</label>
                                <input type="date" class="selectNac form-control" id="edad" name="edad" style="width: 85%; height: 45%;background-color: #14142b; border-color: #202043; color: white" required>
                              </div>
                            </div>
                            <div class="col pt-4 justify-content-start d-flex">
                              <button type="submit" class="btn-aceptar btn float-end me-auto" style="font-weight: bold;" id="limpiarRegistro">Limpiar</button>
                            </div>
                            <div class="col pt-4">
                              <button type="submit" class="btn-aceptar btn float-end ms-auto" style="font-weight: bold;" id="enviarRegistro">Registrarse</button>
                            </div>
                            
                            <div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
