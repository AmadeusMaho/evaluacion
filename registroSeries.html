    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header" style="text-align: center; font-size: 20px; background-color: #202043; color: whitesmoke; font-weight: bold;">
                        Vista previa de la imagen
                    </div>
                    <div class="card-body text-center">
                        <img id="vista-previa" src="img/placeholder.png" alt="Preview" class="img-fluid vista-previa">
                        <button type="button" class="btnVistaPreviaS btn btn-primary btn-sm mt-3" style="width: 60%;">Vista previa</button>
                    </div>
                </div>
            </div>
           
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style="text-align: center; font-size: 20px; background-color: #202043; color: whitesmoke; font-weight: bold;">
                        Subir Nueva Serie
                    </div>
                    <div class="card-body" style="background-color: #2f2c58;">

                            <div class="mb-3">
                                <label for="titulo" class="form-label" style="color: whitesmoke;">Título de la Serie</label>
                                <input type="text" name="titulo" class="txtSTitulo form-control" id="titulo" style="background-color: #14142b; border-color: #202043; color: white;" placeholder="Ingresa el título de la serie" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label" style="color: whitesmoke;">Descripción</label>
                                <textarea name="descripcion" class="txtSDesc form-control" id="descripcion" rows="3" style="background-color: #14142b; border-color: #202043; color: white;" placeholder="Descripción de la serie" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label" style="color: whitesmoke;">Imagen de la Serie</label>
                                <input type="file" name="imagen" class="txtSImg form-control" id="imagen" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="archivo" class="form-label" style="color: whitesmoke;">Claves (Encriptadas, zip o rar)</label>
                                <input type="file" name="archivo" class="txtSKeys form-control" id="archivo" accept=".zip, .rar" required>
                            </div>
                            <div class="mb-3">
                              <label for="categoria" class="form-label" style="color: whitesmoke;">Categoría</label>
                              <select class="txtSCategoria form-select" name="categoria" id="categoria" style="background-color: #14142b; border-color: #202043; color: white;" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="Acción">Occidental</option>
                                <option value="Anime">Anime</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="lanzamiento" class="form-label" style="color: whitesmoke;">Fecha de Lanzamiento</label>
                              <input type="date" name="lanzamiento" class="txtSFecha form-control" id="lanzamiento" style="background-color: #14142b; border-color: #202043; color: white;" required>
                          <div class="row pt-3">
                            <div class="col-2 d-flex justify-content-start">
                                <button type="submit" class="btn-aceptar btn me-auto" style="font-weight: bold;" id="limpiarSerie">Limpiar</button>
                            </div>
                            <div class="col-2 offset-8 d-flex justify-content-end">
                            <button type="submit" class="btn-aceptar btn ms-auto" style="font-weight: bold; align-items: end;" id="enviarSerie">Agregar</button>
                            </div>
                          </div>
